<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon"/>
    <title>Beji::Home</title>
    <link rel="stylesheet" href="resources/bootstrap.css">

    <style>
        .table-responsive {
            display: table !important;
        }

        .quantity-highlight {
            background-color: #81D4FA !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
<br>
<div class="container-fluid">
    <div class="row">
        <!--         select-box column -->
        <div class="col-lg-2 col-md-12 col-sm-12 offset-lg-1">
            <audio id="myAudio" controls loop style="display: none;">
                <source src="resources/music.mp3" type="audio/mpeg">
            </audio>

            <!--            passphrase div for limited access-->
            <div id="passphrase-div" style="display: block;">
                <br>
                <div class="form-group">
                    <input class="form-control" placeholder="Passphrase" type="text" id="pass">
                </div>
                <button class="btn btn-danger btn-block font-weight-bold" onclick="pass()">G E T &nbsp;&nbsp; I N
                </button>
                <br><br>
                <br>
            </div>

            <!--            select column to be hidden during start-->
            <div class="form-group" id="hidden-select-column" style="display: none;">
                <label for="state">Select State:</label>
                <select class="form-control" name="state" id="state" onchange="getDistrict(2)">
                    <option selected>Select state</option>
                </select>
                <br> <br>
                <label for="district">Select District:</label>
                <select class="form-control" name="district" id="district">
                    <option selected>Select district</option>
                </select>
            </div>
        </div>

        <!--        button column -->
        <div id="hidden-button-column" style="display: none;" class="col-lg-3 col-md-12 col-sm-12 offset-lg-1">

            <div class="row m-0">
                <div class="col">
                    <br>
                    <button class="btn btn-outline-primary btn-block font-weight-bold disabled" id="btn-1">N/A</button>
                    <br>
                    <button class="btn btn-outline-success btn-block font-weight-bold" id="btn-2" onclick="myOK(0)">
                        GHY: 18+
                    </button>
                    <br>
                    <button class="btn btn-outline-success btn-block font-weight-bold" id="btn-3"
                            onclick="myOK(2)">
                        GHY: 18+ & 45+
                    </button>
                </div>
                <div class="col">
                    <br>
                    <button class="btn btn-outline-info btn-block font-weight-bold disabled" id="btn-4">SIB: 45+
                    </button>
                    <br>
                    <button class="btn btn-outline-info btn-block font-weight-bold disabled" id="btn-5">SIB: 18+
                    </button>
                    <br>
                    <button class="btn btn-outline-success btn-block font-weight-bold" id="btn-6" onclick="myOK(1)">
                        GHY: 45+
                    </button>
                </div>
            </div>


        </div>

        <!--        other information display column-->
        <div id="hidden-info-column" class="col-lg-3 col-md-12 col-sm-12 offset-lg-1"
             style="display: none;font-size: larger;">

            <div class="row">
                <div class="col-sm-12 col-sm-12">
                    &nbsp;
                    <br>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="p-2" id="started"
                         style="background-color: #444444; color: lightgreen; display: none; text-align: center;">
                        STARTED &nbsp; FOR &nbsp; [ <label id="age_group_selected">age_group</label> ]
                    </div>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Number of requests done: &nbsp; <label id="totalRequestCount">0</label>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Status 200:
                    <br>
                    <label id="successStatuses" style="color: forestgreen">0</label>
                </div>
                <div class="col">
                    Status 300:
                    <br>
                    <label id="cachedStatuses" style="color: orange">0</label>
                </div>
                <div class="col">
                    Status 400+:
                    <br>
                    <label id="errorStatuses" style="color: red;">0</label>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12 p-0 m-0">
            <br>
            <div class="table-responsive">
                <table class="table w-100 table-bordered table-striped" id="myTable">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Vaccine</th>
                        <th scope="col">Age</th>
                        <th scope="col">Date</th>
                        <th scope="col">Fee Type</th>
                    </tr>
                    </thead>

                    <tbody id="mybody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="resources/jquery.js"></script>
<script src="resources/bootstrap.js"></script>
<script src="resources/axios.js"></script>
<script src="resources/moment.js" crossorigin="anonymous"></script>
<script src="resources/my-scripts.js" crossorigin="anonymous"></script>
</body>
</html>
