<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon"/>
    <title>My Beji</title>
</head>
<body>

<br>
<br>

<div id="show-div" style="display: block">
    <label for="pass">Passphrase:</label>
    <input type="text" id="pass">
    <button onclick="pass()">OK</button>
</div>

<div id="hidden-div" style="display: none">
    <label for="state">Select State:</label>
    <select name="state" id="state" onchange="getDistrict(2)">
        <option selected>Select state</option>
    </select>

    <br> <br>

    <label for="district">Select District:</label>
    <select name="district" id="district">
        <option selected>Select district</option>
    </select>

    <br> <br>

    <button>OK</button>

    <br> <br> <br>

    <button onclick="myOK()">My OK</button>
</div>
<br><br>
<div>
    <table id="myTable">
        <tr>
            <td>Name</td>
            <td>Address</td>
            <td>Fee Type</td>
            <td>Vaccine</td>
            <td>Quantity</td>
            <td>Date</td>
        </tr>

    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" crossorigin="anonymous"></script>
<script src="resources/my-scripts.js" crossorigin="anonymous"></script>
<script src="resources/moment.js" crossorigin="anonymous"></script>
</body>
</html>
