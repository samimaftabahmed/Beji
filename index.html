<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon"/>
    <title>Beji Notifier</title>
    <link rel="stylesheet" href="resources/bootstrap.css">

    <style>
        .table-responsive {
            display: table !important;
        }

        .quantity-highlight {
            background-color: #81D4FA !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
<br>
<div class="container-fluid">
    <div class="row">
        <!--         select-box column -->
        <div class="col-2 offset-1">
            <audio id="myAudio" controls loop style="display: none;">
                <source src="resources/music.mp3" type="audio/mpeg">
            </audio>

            <div class="form-group" id="show-div" style="display: none;">
                <label for="pass">Passphrase:</label>
                <input class="form-control" type="text" id="pass">
                <button onclick="pass()">OK</button>
            </div>
            <div class="form-group" id="hidden-div" style="display: block;">
                <label for="state">Select State:</label>
                <select class="form-control" name="state" id="state" onchange="getDistrict(2)">
                    <option selected>Select state</option>
                </select>
                <br> <br>
                <label for="district">Select District:</label>
                <select class="form-control" name="district" id="district">
                    <option selected>Select district</option>
                </select>
            </div>
        </div>

        <!--        button column -->
        <div class="col-3 offset-1">

            <div class="row m-0">
                <div class="col">
                    <br>
                    <button class="btn btn-outline-primary btn-block font-weight-bold">OK</button>
                    <br>
                    <button class="btn btn-outline-success btn-block font-weight-bold" onclick="myOK(0)">GHY: 18
                    </button>
                    <br>
                    <button class="btn btn-outline-success btn-block font-weight-bold" onclick="myOK(2)">GHY: 18 & 45
                    </button>
                </div>
                <div class="col">
                    <br>
                    <button class="btn btn-outline-info btn-block font-weight-bold">SIB: 45</button>
                    <br>
                    <button class="btn btn-outline-info btn-block font-weight-bold">SIB: 18</button>
                    <br>
                    <button class="btn btn-outline-success btn-block font-weight-bold" onclick="myOK(1)">GHY: 45
                    </button>
                </div>
            </div>


        </div>

        <!--        other information display column-->
        <div class="col-3 offset-1" style="font-size: larger;">
            <div class="p-2" id="started" style="background-color: #444444; color: lightgreen; display: none; text-align: center; ">
                STARTED
            </div>
            <br>
            <div>
                Number of requests done: &nbsp; <label id="totalRequestCount">0</label>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    Status 200:
                    <br>
                    <label id="successStatuses" style="color: forestgreen">0</label>
                </div>
                <div class="col-4">
                    Status 300:
                    <br>
                    <label id="cachedStatuses" style="color: orange">0</label>
                </div>
                <div class="col-4">
                    Status 400+:
                    <br>
                    <label id="errorStatuses" style="color: red;">0</label>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12 p-0 m-0">
            <br>
            <div class="table-responsive">
                <table class="table w-100 table-bordered table-striped" id="myTable">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Vaccine</th>
                        <th scope="col">Age</th>
                        <th scope="col">Date</th>
                        <th scope="col">Fee Type</th>
                    </tr>
                    </thead>

                    <tbody id="mybody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="resources/jquery.js"></script>
<script src="resources/bootstrap.js"></script>
<script src="resources/axios.js"></script>
<script src="resources/my-scripts.js" crossorigin="anonymous"></script>
<script src="resources/moment.js" crossorigin="anonymous"></script>
</body>
</html>
