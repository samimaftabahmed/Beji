<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon"/>
    <title>My Beji</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .table-responsive {
            display: table !important;
        }
    </style>
</head>
<body>
<br>
<div class="container-fluid">
    <div class="row">
        <!--         select-box column -->
        <div class="col-2 offset-1">
            <audio id="myAudio" controls loop style="display: none;">
                <source src="resources/music.mp3" type="audio/mpeg">
            </audio>

            <div class="form-group" id="show-div" style="display: none;">
                <label for="pass">Passphrase:</label>
                <input class="form-control" type="text" id="pass">
                <button onclick="pass()">OK</button>
            </div>
            <div class="form-group" id="hidden-div" style="display: block;">
                <label for="state">Select State:</label>
                <select class="form-control" name="state" id="state" onchange="getDistrict(2)">
                    <option selected>Select state</option>
                </select>
                <br> <br>
                <label for="district">Select District:</label>
                <select class="form-control" name="district" id="district">
                    <option selected>Select district</option>
                </select>
            </div>
        </div>

        <!--        button column -->
        <div class="col-1 offset-1">
            <br>
            <button class="btn btn-outline-primary btn-block">OK</button>
            <br>
            <button class="btn btn-outline-success btn-block" onclick="myOK()">Ghy OK</button>
            <br>
            <button class="btn btn-outline-info btn-block" onclick="myOK()">Sib OK</button>
        </div>

        <!--        other information display column-->
        <div class="col-3 offset-1">
            <div class="m-2 p-2" id="started" style="background-color: greenyellow; color: black; display: none;">
                STARTED
            </div>
            <br>
            <div>
                Number of requests done: <label>0</label>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    Success Requests
                    <br><br>
                    <label>5</label>
                </div>
                <div class="col-6">
                    Failed Requests
                    <br><br>
                    <label>1</label>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12 p-0 m-0">
            <br>
            <div class="table-responsive">
                <table class="table w-100 table-bordered table-striped" id="myTable">
                    <thead>
                    <tr>
                        <td>Name</td>
                        <td>Address</td>
                        <td>Fee Type</td>
                        <td>Age</td>
                        <td>Vaccine</td>
                        <td>Quantity</td>
                        <td>Date</td>
                    </tr>
                    </thead>

                    <tbody id="mybody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" crossorigin="anonymous"></script>
<script src="resources/my-scripts.js" crossorigin="anonymous"></script>
<script src="resources/moment.js" crossorigin="anonymous"></script>
</body>
</html>
